; CarbonVPN config file

; General config

;port = 5059                ; Listen or connect to port
;interface = tun0           ; TAP interface
;mtu = 1500                 ; Set the maximum transmission unit
;debug = false              ; Enable debug mode
;daemonize = true          ; Run in background

; Server specific

;router = 10.6.0.1          ; VPN binds to ip
;netmask = 255.255.255.0    ; Network range netmask
;max_clients = 20           ; Maximum number of clients
;heartbeat = 1800           ; Keep connection alive (in sec) (0 = disabled)

; Certificate Authority
; These paramters can be generated by genca

;cacert =                  ; CA certificate
;capublickey =             ; CA public key
;caprivatekey =            ; CA private key, only on server

; Server keypair
; These paramters can be generated by gencert

;publickey =               ; Public key
;privatekey =              ; Private key
